SimulatorName: NS3 
SimulatorVersion: 3.38
SimulatorNativeOutput: Float

SupportedBuildOptions:
- BuildName: "run"
  Arguments: False
  Type: "String"
  Description: "Run the simulation"
  Default: "run"

- BuildName: "program_name"
  Arguments: True

SupportedParameters:
- ParamName: "simulation-file-path"
  Arguments: True
  Type: "String"
  Description: "Path to singular simulation file"

- ParamName: "simulation-folder-path"
  Arguments: true
  Type: "String"
  Description: "Path to folder containing simulation project files"

- ParamName: "simTime"
  Arguments: True
  Type: "Float"
  Description: "Simulation time in seconds"

- ParamName: "simNodes"
  Arguments: True
  Type: "Integer"
  Description: "Number of nodes in the simulation"

- ParamName: "protocol"
  Arguments: True
  Type: "String"
  Description: ""

- ParamName: "tcp-variant"
  Arguments: true
  Type: "String"
  Description: ""

- ParamName: "routing-protocol"
  Arguments: True
  Type: "String"
  Descripton: ""

SupportedMetrics:
- MetricName: "Throughput"
  Type: "Float"
  Description: "Throughput of a link"
  Unit: "Mbps"
  Default: "0.0"
  Min: "0.0"
  Max: "1000000.0"
  Step: "0.1"
  Precision: "1"

- MetricName: "Delay"
  Type: "Float"
  Description: "Delay of a link"
  Unit: "ms"
  Default: "0.0"
  Min: "0.0"
  Max: "1000000.0"
  Step: "0.1"
  Precision: "1"

- MetricName: "Jitter"
  Type: "Float"
  Description: "Jitter of a link"
  Unit: "ms"
  Default: "0.0"
  Min: "0.0"
  Max: "1000000.0"
  Step: "0.1"
  Precision: "1"

- MetricName: "PacketLoss"
  Type: "Float"
  Description: "Packet loss of a link"
  Unit: "%"
  Default: "0.0"
  Min: "0.0"
  Max: "100.0"
  Step: "0.1"
  Precision: "1"


  

