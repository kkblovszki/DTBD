SimulatorName: NS3 
SimulatorVersion: 3.38
SimulatorNativeOutput: Float

SupportedParameters:
  - Name: "SimulatorNativeOutput"
    Type: "String"
    Description: "Type of the output of the simulator"
    Default: "Float"

SupportedMetrics:
  - Name: "Throughput"
    Type: "Float"
    Description: "Throughput of a link"
    Unit: "Mbps"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"

  - Name: "Delay"
    Type: "Float"
    Description: "Delay of a link"
    Unit: "ms"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"

  - Name: "Jitter"
    Type: "Float"
    Description: "Jitter of a link"
    Unit: "ms"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"

  - Name: "PacketLoss"
    Type: "Float"
    Description: "Packet loss of a link"
    Unit: "%"
    Default: "0.0"
    Min: "0.0"
    Max: "100.0"
    Step: "0.1"
    Precision: "1"

  - Name: "Energy"
    Type: "Float"
    Description: "Energy of a node"
    Unit: "J"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"

  - Name: "Power"
    Type: "Float"
    Description: "Power of a node"
    Unit: "W"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"
  
  - Name: "EnergyConsumption"
    Type: "Float"
    Description: "Energy consumption of a node"
    Unit: "J"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"
  
  - Name: "EnergyConsumptionRate"
    Type: "Float"
    Description: "Energy consumption rate of a node"
    Unit: "J/s"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"
  
  - Name: "EnergyConsumptionRatePerPacket"
    Type: "Float"
    Description: "Energy consumption rate per packet of a node"
    Unit: "J/packet"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"
  
  - Name: "EnergyConsumptionRatePerBit"
    Type: "Float"
    Description: "Energy consumption rate per bit of a node"
    Unit: "J/bit"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"
  
  - Name: "EnergyConsumptionRatePerSecond"
    Type: "Float"
    Description: "Energy consumption rate per second of a node"
    Unit: "J/s"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"

  - Name: "EnergyConsumptionRatePerByte"
    Type: "Float"
    Description: "Energy consumption rate per byte of a node"
    Unit: "J/byte"
    Default: "0.0"
    Min: "0.0"
    Max: "1000000.0"
    Step: "0.1"
    Precision: "1"


  

